name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff pyyaml
      - name: Lint
        run: |
          ruff check mirage_core mcp tests
      - name: Format
        run: |
          ruff format --check mirage_core mcp tests
      - name: Tests
        run: |
          python -m pytest
      - name: Schema validation
        run: |
          python schema/validate.py --dry-run
